[build-system]
requires = ["maturin>=1.2,<2.0"]
build-backend = "maturin"

[project]
name = "japan-geoid"
description = "Calculate geoid heights in Japan using GSI's geoid model."
readme = "README.md"
authors = [
  { name = "Taku Fukada", email = "naninunenor@gmail.com" },
  { name = "MIERUNE Inc.", email = "info@mierune.co.jp" },
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.8"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Rust",
]

[project.urls]
repository = "https://github.com/MIERUNE/japan-geoid/japan-geoid-py"

[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "japan-geoid-py/Cargo.toml"

