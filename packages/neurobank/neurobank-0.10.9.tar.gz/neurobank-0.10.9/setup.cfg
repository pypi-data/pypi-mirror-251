[pep8]
ignore = E221,E501,E701,C901

[metadata]
name = neurobank
version = attr: nbank.__version__
description = Simple data management system for neuroscience
long_description = file: README.rst
long_description_content_type = text/x-rst
license = BSD 3-Clause License
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering
	Operating System :: Unix
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Natural Language :: English
author = Dan Meliza
author_email = dan@meliza.org
maintainer = Dan Meliza
maintainer_email = dan@meliza.org
url = https://github.com/melizalab/neurobank

[options]
zip_safe = false
packages = nbank
python_requires = >=3.7
setup_requires = 
	setuptools
install_requires = 
	httpx>=0.24

[options.extras_require]
test = 
	pytest >= 7.0
	respx >= 0.20

[options.entry_points]
console_scripts = 
	nbank = nbank.script:main

[options.packages.find]
exclude = *test*

[egg_info]
tag_build = 
tag_date = 0

