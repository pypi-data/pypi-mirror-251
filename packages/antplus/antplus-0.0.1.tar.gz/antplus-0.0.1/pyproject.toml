[project]
name = "antplus"
description = "Human friendly interface to ANT+ sing python"
license = {text = "GPL-3.0-or-later"}
authors = [
    { name = "Jose Tiago Macara Coutinho", email = "coutinhotiago@gmail.com" }
]
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "serialio",
    "typing_extensions>=4.6,<5 ; python_version < '3.12'"
]
dynamic = ["version", "readme"]

[project.urls]
Documentation = "https://tiagocoutinho.github.io/antplus/"
Homepage = "https://github.com/tiagocoutinho/antplus"
Source = "https://github.com/tiagocoutinho/antplus"

[project.optional-dependencies]
dev = [
    "black>=22.1.0",
    "build>=0.10.0",
    "twine>=4.0.2",
    "ward>=0.67.0b0",
    "ward-coverage>=0.3.0",
    "ruff>=0.0.261",
]
examples = [
    "flask>=2,<4",
    "fastapi<1",
    "qtpy",
    "pyqt6",
    "gunicorn",
    "gevent",
    "uvicorn",
    "numpy",
]
docs = [
    "mkdocs",
    "mkdocs-material",
    "mkdocstrings[python]",
    "pygments",
    "pymdown-extensions",
]

[build-system]
requires = ["setuptools >= 40.9.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "antplus.__version__"}
readme = {file = ["README.md"], content-type = "text/markdown"}

[tool.setuptools.packages.find]
include = ["antplus"]

[tool.ward]
order = "standard"
fail-limit=10
path = ["tests"]
progress-style = ["inline"]
test_output_style = "test-per-line"
hook_module = ["ward_coverage"]
show-slowest = 3

[tool.ward.plugins.coverage]
branch = true
omit = ["*test*"]
report_type = ["term", "html", "json", "xml"]
report = {skip_empty = true, show_missing = true}


[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191", # indentation contains tabs
]
line-length = 120
indent-width = 4
target-version = "py39"

[tool.ruff.isort]
combine-as-imports = true

[project.scripts]
