[metadata]
name = djangoldp_tzcld
version = attr: djangoldp_tzcld.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-tzcld
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for TZCLD
license = MIT

[options]
packages = find:
install_requires = 
	djangoldp==3.0.12
	djangoldp-account==3.0.4
	djangoldp-circle==3.0.0
	djangoldp-community==3.0.0
	djangoldp-project==3.0.0
	djangoldp-conversation==3.0.1
	djangoldp-profile==3.0.0
	djangoldp-skill==3.0.0
	djangoldp-contact==3.0.0
	djangoldp-joboffer==3.0.0
	djangoldp-notification==3.0.0

[options.extras_require]
include_package_data = True

[semantic_release]
version_source = tag
version_variable = djangoldp_tzcld/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

