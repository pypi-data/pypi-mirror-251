name: Continuous Integration
 
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
  schedule:
      - cron: '59 23 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: Manual Unittest Run
        default: test
        required: false

jobs:
  unittests:
    name: ${{ matrix.os }}, ${{ matrix.environment-file }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest]
        environment-file:
          - ci/39-MIN.yaml
          - ci/310.yaml
          - ci/311.yaml
          - ci/311-DEV.yaml
        include:
          - environment-file: ci/311.yaml
            os: macos-latest
          - environment-file: ci/311.yaml
            os: windows-latest
      fail-fast: false
  
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
       
      - name: setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ${{ matrix.environment-file }}
          micromamba-version: 'latest'
      
      - name: install bleeding edge libpysal, esda, mapclassify & splot (Ubuntu / Python 3.11)
        shell: bash -l {0}
        run: |
          pip install git+https://github.com/pysal/libpysal.git@main
          pip install git+https://github.com/pysal/esda.git@main
          pip install git+https://github.com/pysal/mapclassify.git@main
          pip install git+https://github.com/pysal/splot.git@main
        if: matrix.os == 'ubuntu-latest' && contains(matrix.environment-file, 'DEV')
      
      - name: environment info
        shell: bash -l {0}
        run: |
          micromamba info
          micromamba list
      
      - name: spatial versions (if geopandas is installed)
        shell: bash -l {0}
        run: 'python -c "import geopandas; geopandas.show_versions();"'
        if: contains(matrix.environment-file, 'DEV')
      
      - name: run tests
        run: pytest giddy --cov giddy -v -n auto -r a --doctest-modules --color yes --cov-report term-missing --cov-report xml
      
      - name: codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          name: giddy-codecov
