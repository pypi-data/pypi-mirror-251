[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "google-generativeai-simple"
version = "1.1.0"
authors = [
  { name="Caden Kegg", email="cadenkegg@gmail.com" },
]
description = "A simplification of the google.generativeai functions"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/C-Kegg/google-generativeai-simple/"
Issues = "https://github.com/C-Kegg/google-generativeai-simple/issues"