[metadata]
name = pubquiz
version = 0.0.5
description = Python utilities for writing pub quizzes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/elinscott/pubquiz
download_url = https://github.com/elinscott/pubquiz/releases
project_urls = 
	Tracker = https://github.com/elinscott/pubquiz/issues
	Source = https://github.com/elinscott/pubquiz
	Documentation = https://pubquiz.readthedocs.io
author = Edward Linscott
author_email = edwardlinscott@gmail.com
maintainer = Edward Linscott
maintainer_email = edwardlinscott@gmail.com
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter

[options]
install_requires = 
	more_itertools
	tqdm
	click
	more_click
	pyyaml
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest
	coverage
docs = 
	sphinx < 7.0
	sphinx-rtd-theme
	sphinx-click
	sphinx_automodapi

[options.entry_points]
console_scripts = 
	pubquiz = pubquiz.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pubquiz
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/pubquiz
	.tox/*/lib/python*/site-packages/pubquiz

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == "__main__":
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301 # pickle
	S403 # pickle
	S404
	S603
	W503 # Line break before binary operator (flake8 is wrong)
	E203 # whitespace before ':'
	D105 # missing docstring for magic method
	D107 # mising docstring for __init__
	T201 # print found
	S607 # executable with partial path
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	pubquiz
	tests

[egg_info]
tag_build = 
tag_date = 0

