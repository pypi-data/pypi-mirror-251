[tool.poetry]
name = "dindbox"
version = "1.0.0"
description = "Lightweight, docker-capable virtual testing environment based on docker-in-docker (dind)"
authors = ["Orbelico <orbelico@posteo.de>"]
readme = "README.md"
license = "MIT"
repository = "https://gitlab.com/orbelico/dindbox"
keywords = ["docker", "docker-in-docker", "dind", "gitlab CI", "gitlab runner", "github actions"]
include = ["LICENSE"]
classifiers = [
    "Operating System :: POSIX :: Linux",
]

[tool.poetry.dependencies]
python = "^3.10"
docker = "^6.0.1"
blessed = "^1.20.0"
configargparse = "^1.7"
toml = "^0.10.2"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"

[tool.poetry.scripts]
dindbox = 'dindbox.cli:main'

[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

