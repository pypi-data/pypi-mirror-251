[build-system]
requires = ["setuptools >= 65", "wheel >= 0.38"]
build-backend = "setuptools.build_meta"

[project]
name = "collimator-ai"
version = "0.0.1.alpha0"
readme = "README.md"
description = "Collimator.ai core simulation engine and API client"
requires-python = ">=3.11"
authors = [{ name = "Collimator", email = "support@collimator.ai" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  # These will have to be updated:
  "Development Status :: 1 - Planning",
  "License :: Other/Proprietary License",
]
dynamic = ["dependencies"]

[tool.setuptools]
packages = ["collimator"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.in"] }

[project.scripts]
# TODO: create collimator cli (model runner and api client)

[project.optional-dependencies]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings[python]"]
test = ["pytest", "pytest-xdist", "pytest-cov"]
all = ["pytest", "pytest-xdist", "pytest-cov", "cyipopt==1.3.0"]
