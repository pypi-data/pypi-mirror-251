[metadata]
name = yol
version = 0.1.3
release_date = 2023-12-16
license = Apache License 2.0
classifiers = 
	License :: OSI Approved :: Apache Software License

[options]
packages = find:
include_package_data = True
install_requires = 
	fastapi
	uvicorn

[options.packages.find]
exclude = 
	tests*
	node_modules*
	dist*
	build*
	yol.egg-info*

[bumpversion]
current_version = 0.1.3
commit = True
tag = True

[bumpversion:file:setup.cfg]

[egg_info]
tag_build = 
tag_date = 0

