[tool.poetry]
name = "lassen"
version = "0.5.2"
description = "Common webapp scaffolding."
authors = ["Pierce Freeman <pierce@freeman.vc>"]
readme = "README.md"

[tool.ruff]
select = ["E", "F", "T20", "I001"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.101.0"
pydantic = "^2.2.1"
inflection = "^0.5.1"
click = "^8.1.3"
alembic = "^1.11.1"
alembic-autogenerate-enums = "^0.1.1"
python-dotenv = "^1.0.0"
pydantic-settings = "^2.0.3"

datasets = { version = "^2.13.0", optional = true }
numpy = { version = "^1.24.3", optional = true }
pandas = { version = "^2.0.2", optional = true }

SQLAlchemy = { version = "^2.0.15", optional = true }
psycopg2 = { version = "^2.9.6", optional = true }
Jinja2 = "^3.1.2"
aioboto3 = { version = "^12.0.0", optional = true }
brotli = { version = "^1.0.9", optional = true }

[tool.poetry.extras]
datasets = ["datasets", "numpy", "pandas"]
database = ["SQLAlchemy", "psycopg2"]
aws = ["boto3", "aioboto3", "brotli"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"
black = "^23.3.0"
mypy = "^1.3.0"
types-setuptools = "^67.8.0.0"
pandas-stubs = "^2.0.2.230605"
ruff = "^0.0.280"
types-aioboto3 = { version = "^12.0.0", optional = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"





[tool.poetry.scripts]
migrate = "lassen.alembic.cli:main"
generate-lassen = "lassen.stubs.generate:cli"

[tool.mypy]
exclude = "fixtures"

[[tool.mypy.overrides]]
module = "pyarrow.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "datasets.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "brotli.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "boto3.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "aioboto3.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "botocore.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "alembic_autogenerate_enums.*"
ignore_missing_imports = true
