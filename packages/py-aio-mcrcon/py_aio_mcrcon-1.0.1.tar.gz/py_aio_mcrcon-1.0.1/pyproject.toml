[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aiomcrcon"]

[project]
name = "py-aio-mcrcon"
version = "1.0.1"
authors = [{ name = "3D_MAMA", email = "" }]
description = "An async Minecraft RCON client library with support for fragmented responses."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Source = "https://github.com/arvitus/aiomcrcon"
Issues = "https://github.com/arvitus/aiomcrcon/issues"
