[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "basefunctions"
version = "0.2.0"
authors = [{ name = "NeuralDevelopment", email = "neutro2@outlook.de" }]
description = "simple library to have some commonly used functions for everyday purpose"
readme = "readme.md"
license = { file = "license" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  # None
]

[project.optional-dependencies]
dev = [
]
test = [
    "pytest >=7.4",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://dev.azure.com/neuraldevelopment/basefunctions"
"Bug Tracker" = "https://dev.azure.com/neuraldevelopment/basefunctions/_backlogs/backlog/basefunctions%20Team/Epics"
