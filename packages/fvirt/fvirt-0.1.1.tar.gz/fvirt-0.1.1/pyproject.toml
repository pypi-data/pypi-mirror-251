[tool.poetry]
name = "fvirt"
version = "0.1.1"
description = "A CLI frontend for libvirt."
authors = ["Austin S. Hemmelgarn <ahferroin7@gmail.com>"]
license = "MITNFA"
readme = "README.md"
repository = "https://github.com/Ferroin/fvirt"
packages = [
    {include = "fvirt"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
]

[tool.poetry.scripts]
fvirt = "fvirt.cli:cli"

[tool.poetry.dependencies]
python = "^3.11"
blessed = "^1.20.0"
click = "^8.1.7"
frozendict = "^2.3.10"
jinja2 = "^3.1.2"
libvirt-python = "^9.10.0"
lxml = ">=4.9.4,<6.0.0"
platformdirs = "^4.1.0"
psutil = "^5.9.7"
pydantic = "^2.5.3"
pydantic-extra-types = "^2.2.0"
ruamel-yaml = "^0.18.5"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.6"
coverage = "^7.3.4"
flake8-2020 = "^1.8.1"
flake8 = ">=6,<8"
flake8-async = "^22.11.14"
flake8-debug = "^0.2.0"
flake8-isort = "^6.1.1"
flake8-quotes = "^3.3.2"
flake8-sfs = "^1.0.0"
flaky = "^3.7.0"
isort = "^5.13.2"
lxml-stubs = ">=0.4,<0.6"
mypy = "^1.8.0"
pydantic = "^2.5.3"
pytest = "^7.4.2"
pytest-cov = "^4.1.0"
pytest-flakefinder = "^1.1.0"
pytest-randomly = "^3.15.0"
pytest-timeout = "^2.2.0"
pytest-unique = "^0.1.1"
pytest-xdist = "^3.5.0"
ruamel-yaml = "^0.18.5"
simple-file-lock = "^2023.6"
types-psutil = "^5.9.5.17"
yamllint = "^1.33.0"

[tool.mypy]
python_version = "3.11"
cache_fine_grained = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
exclude = [
    '^.git/*',
    '^.cache/*',
]
sqlite_cache = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "libvirt"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "ruamel"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "ruamel.yaml"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "simple_file_lock"
ignore_missing_imports = true

[tool.isort]
balanced_wrapping = true
combine_as_imports = true
combine_star = true
include_trailing_comma = false
line_length = 150
lines_between_types = 1
remove_redundant_aliases = true
reverse_relative = true
skip_gitignore = true
use_parentheses = true

[tool.pytest.ini_options]
addopts = "-n logical --dist load --maxschedchunk 1 --force-flaky --no-flaky-report"
minversion = 7.0
markers = [
    "slow: marks tests which may take a long time to run",
]
required_plugins = [
    "pytest-timeout",
    "pytest-unique",
    "pytest-xdist",
]
testpaths = "tests"
timeout = 45
timeout_method = "thread"
tmp_path_retention_count = 2
tmp_path_retention_policy = "failed"
xfail_strict = true

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
    "def __repr__",
    "return NotImplemented",
    "\\s*raise RuntimeError$",
]
precision = 2
sort = '-cover'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
