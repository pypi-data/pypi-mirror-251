<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>自动化测试</title>
</head>
<body>
<h3>{{ model }} {{ version }} 版本测试已完成</h3>
<p>测试型号: {{ model }}</p>
<p>测试功能: {{ fun }}</p>
<p>测试版本: {{ version }}</p>
<p>测试时间: {{ start }} / {{ stop }}</p>
<p>测试主机: {{ host }}</p>
<table>用例概况：
    <tr>
        <th>总计</th>
        <th>通过</th>
        <th>失败</th>
        <th>阻塞</th>
        <th>跳过</th>
        <th>未知</th>
    </tr>
    <tr>
        <td>{{ total }}</td>
        <td class='pass'>{{ passed }}</td>
        <td class='error'>{{ failed }}</td>
        <td>{{ broken }}</td>
        <td>{{ skipped }}</td>
        <td>{{ unknown }}</td>
    </tr>
    <style>
      .pass {
    color: green;
  }
     .error {
    color: red;
  }
  table {
    border-collapse: collapse;
    width: 60%;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
    </style>
</table>
<p><a href="{{report_url}}">报告详情</a></p>
</body>
</html>
