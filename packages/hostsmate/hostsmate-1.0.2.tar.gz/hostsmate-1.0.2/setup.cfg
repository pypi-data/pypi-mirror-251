[metadata]
name = hostsmate
description = 
	Anti-malware, ad-blocking, and tracking protection tool that populates and manages the Hosts file.
version = 1.0.2
author = Dmytro Kravchenko
author_email = dmytro.kravchenko@gmx.com
license = MIT
url = https://github.com/kravchenkoda/hostsmate
long_description = file:README.md
long_description_content_type = text/markdown
classifiers = 
	Operating System :: POSIX
	License :: OSI Approved :: MIT License
	Topic :: Security
	Topic :: Internet :: Name Service (DNS)
	Topic :: Utilities
	Intended Audience :: End Users/Desktop
	Intended Audience :: System Administrators
	Intended Audience :: Developers
	Environment :: Console

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	requests==2.25.1
python_requires = >=3.10.6

[options.extras_require]
dev = 
	pytest==7.2.2
	pytest-cov==4.0.0
	responses==0.23.1
	freezegun==1.2.2
	flake8==6.0.0

[options.packages.find]
where = src

[options.package_data]
resources = 
	*

[options.entry_points]
console_scripts = 
	hostsmate = hostsmate_src.execute:main

[egg_info]
tag_build = 
tag_date = 0

