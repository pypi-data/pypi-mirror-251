[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "luminaria"
authors = [
    {name = "John Petrangelo", email = "john@petrangelo.org"},
]
description = "Animate pixels and render on Neopixel strips or other outputs"
version = "0.5"
dependencies = [
    "adafruit-circuitpython-httpserver",
    "adafruit-circuitpython-neopixel",
    "circuitpython-stubs",
    "wxPython"
]
readme = "README.md"
requires-python = ">=3.9"
keywords = ["led", "neopixel"]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha"
]
