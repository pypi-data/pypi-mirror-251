[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "blender_interface"
version = "0.5.0"
authors = [
  { name="Caden Kegg", email="cadenkegg@gmail.com" },
]
description = "Used for Blender scripting"
readme = "README.md"
requires-python = ">=3.8"
