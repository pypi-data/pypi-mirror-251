[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.poetry]

[project]
name = "raga-once"
version = "0.0.2.1"
authors = [
    { name = "Kielo", email = "lanture1064@gmail.com" },
]
description = "A one-step Ragas cli tool to evaluate RAG apps"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.entry-points]
ragaonce = "ragas_once.cli:main"