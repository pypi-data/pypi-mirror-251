[tool.poetry]
name = "pyqplib"
version = "0.1.1"
description = "Package to read and evaluate QPLIB instance files"
authors = ["Christoph Hansknecht <christoph.hansknecht@tu-clausthal.de>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
scipy = "^1.10.1"
numpy = "^1.20"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-isort = "^3.1.0"
pytest-black = "^0.3.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
