[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pydesync"
version = "0.1.0"
authors = [
  { name="Piotr Mardziel", email="piotrm@gmail.com" },
]
description = "Convert async functions to sync and vice versa."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Artistic License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/piotrm0/pydesync"
"Bug Tracker" = "https://github.com/piotrm0/pydesync/issues"
