[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "wolfhece"
version = "2.0.4"
readme = "README-package.md"
authors = [
  { name="StÃ©phane Champailler", email="stephane.champailler@uliege.be" },
  { name="Pierre Archambeau", email="pierre.archambeau@uliege.be" },
]
requires-python = ">=3.9,<3.11"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
#    "Environment :: CPU",
    "Topic :: Scientific/Engineering :: Physics"
]
dependencies = [
    'wxpython',
    'numpy',
    'pyopengl',
    'pandas',
    'geopandas',
    'scipy',
    'owslib',
    'pillow',
    'cython',
    'pyproj',
    'dbfread',
    'graphviz',
    'owslib',
    'beautifulsoup4',
    'requests',
    'notebook',
    'matplotlib',
    'mkl',
    'python-gettext',
    'shapely',
    'openpyxl',
    'xlrd',
    'openkmi',
    'lxml',
    'laspy',
    'laszip',
    'sympy',
    'python-pptx',
    'python-docx',
    'pygltflib',
    'ezdxf',
    'pyvista',
    'tqdm',
    'osmnx',
    'tifffile',
    'numba',
    'xmltodict',
    'opencv-python'  ]


[project.urls]
Homepage = "https://uee.uliege.be/hece"
Issues = "https://uee.uliege.be/hece"

[tool.setuptools]
include-package-data = false


[project.gui-scripts]
wolf = "wolfhece.cli:wolf"
wolfoptimhydro = "wolfhece.cli:optihydro"
wolfhydro = "wolfhece.cli:hydro"
wolf2d = "wolfhece.cli:wolf2d"
wolfdigitizer = "wolfhece.cli:digitizer"
wolfparam = "wolfhece.cli:params"
wolfcompare = "wolfhece.cli:compare"

[tool.setuptools.packages.find]
exclude = ["wolfhece.hydrometry_hece"]

include = [
    "wolfhece",
    "wolfhece.apps",
    "wolfhece.bernoulli",
    "wolfhece.eva",
    "wolfhece.fonts",
    "wolfhece.ftp",
    "wolfhece.hydrology",
    "wolfhece.hydrometry",
    "wolfhece.icons",
    "wolfhece.lagrangian",
    "wolfhece.lazviewer",
    "wolfhece.lazviewer.points",
    "wolfhece.lazviewer.processing",
    "wolfhece.lazviewer.processing.estimate_normals",
    "wolfhece.lazviewer.vfuncs",
    "wolfhece.lazviewer.viewer",
    "wolfhece.libs/*",
    "wolfhece.links",
    "wolfhece.locales",
    "wolfhece.mar",
    "wolfhece.mesh2d",
    "wolfhece.models",
    "wolfhece.pythonfortran",
    "wolfhece.radar",
    "wolfhece.rem",
    "wolfhece.scenario",
    "wolfhece.sounds",
    "wolfhece.ui"
    ]

[tool.setuptools.package-data]
# For package wolfhece, you have to include  
wolfhece = [
    "libs/*.dll",
    "libs/*.c",
    "libs/*.pyx",
    "libs/GL/*.h",
    "libs/*.pyd",
    "locales/*.po*",
    "locales/*/*.po",
    "locales/*/*.mo",
    "models/*.*",
    "sounds/*.wav",
    "fonts/*.ttf",
    "icons/*.png",
    "lazviewer/qt_plugins/*.dll",
    "lazviewer/libs/*.dll",
    "lazviewer/processing/estimate_normals/*.pyd",
    "lazviewer/vfuncs/*.pyd",
    "lazviewer/viewer/*.exe"
    ]
