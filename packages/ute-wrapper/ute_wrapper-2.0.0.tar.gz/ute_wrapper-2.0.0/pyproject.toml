[tool.black]
line-length = 121
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
# regex below includes default list from isort, for parity
exclude = '''
/(
    \.bzr
  | \.direnv
  | \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.nox
  | \.pants\.d
  | \.svn
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | node_modules
  | venv
  | \.idea
  | dockerdata
  | static
)/
'''

[tool.isort]
# these are black-compatible settings
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 121
skip = "dockerdata,.idea,static"
filter_files = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ute_wrapper"
version = "2.0.0"
authors = [
  { name="Roger Gonzalez", email="roger@rogs.me" },
]
description = "A wrapper to interact with UTE's API"
dependencies = [
  "requests"
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "GPL version 3"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://gitlab.com/rogs/ute"
