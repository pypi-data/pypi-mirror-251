[project]
name = "pytrate"
description = "Bayesian sequence-titer regression."
version = "1.0.0"
authors = [{ name = "David Pattinson", email = "david.pattinson@wisc.edu" }]
dependencies = [
    "adjustText",
    "biopython",
    "matplotlib",
    "numpy",
    "pandas",
    "pymc",
    "scikit-learn",
    "scipy",
]

[tool.setuptools]
packages = ["pytrate"]

[project.optional-dependencies]
dev = ["pytest", "flake8", "pytest-subtests"]

[tool.pytest.ini_options]
filterwarnings = ["error", "ignore::DeprecationWarning", "ignore::UserWarning"]
markers = ["slow: marks tests as slow (deselect with '-m \"not slow\"')"]
