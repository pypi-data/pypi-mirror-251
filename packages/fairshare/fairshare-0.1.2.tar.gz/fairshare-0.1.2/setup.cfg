[metadata]
name = fairshare
version = 0.1.2
description = Fair queue implementation on Python
long_description = file: README.md
long_description_content_type = text/markdown
author = Jerzy Kurowski
url = https://github.com/jerzy-kurowski/fairshare
platforms = OS Independent

[options]
packages = find:
zip_safe = False
python_requires = 
	>=3.10
install_requires = 
	redis[hiredis]>=5.0.1
	pydantic>=2.5.0
include_package_data = True

[options.packages.find]
exclude = 
	tests
	tests.*

[options.package_data]
* = scripts/*

[options.extras_require]
speedups = ujson>=5.2.0; xxhash>=3.0.0; msgpack>=1.0.4

[egg_info]
tag_build = 
tag_date = 0

