[tool.poetry]
name = "TNet-Segmentation"
version = "1.0.1"
description = "pytorch module for T-Net image segmentation model with DiceLoss and code for visualization of model"
authors = ["Harish-Natarajan <harishnatarajan24@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
torch = "2.1.1"
torchinfo = "1.8.0"
numpy = "1.24.3"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
