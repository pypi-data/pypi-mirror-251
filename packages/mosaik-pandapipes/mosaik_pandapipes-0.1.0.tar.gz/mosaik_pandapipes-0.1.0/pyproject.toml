[tool.poetry]
name = "mosaik-pandapipes"
version = "0.1.0"
description = "An adapter to connect mosaik to pandapipes"
authors = ["Deborah Tolk <mosaik@offis.de>"]
license = "MIT"
readme = "README.md"
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.8"
mosaik-api-v3 = "^3.0.4"
pandapipes = "^0.8.5"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
mosaik = "^3.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
