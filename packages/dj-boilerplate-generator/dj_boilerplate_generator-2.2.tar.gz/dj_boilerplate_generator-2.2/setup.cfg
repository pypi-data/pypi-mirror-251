[metadata]
name = dj_boilerplate_generator
version = 2.2
author = Wasim Shaikh
author_email = httperror451@gmail.com
description = Django Boilerplate Generator - ready to use structure
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/httperror451/django_boilerplate_generator
project_urls = 
	Bug Tracker = https://github.com/httperror451/django_boilerplate_generator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

