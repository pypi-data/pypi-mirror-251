[package]
name = "moss_decoder"
version = "1.0.0"
edition = "2021"
authors = [
    "Marc Beck KÃ¶nig <mbkj@tutamail.com>",
    "Miljenko Suljic <miljenko.suljic@cern.ch>",
]
license = "MIT OR Apache-2.0"
description = "Python module providing a decoder for the MOSS chip protocol."
categories = ["python-module"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "moss_decoder"
crate-type = ["cdylib", "rlib"]

[dependencies]
sm = "0.9.0"

[dev-dependencies]
pretty_assertions = "1.4.0"
criterion = "0.5.1"

[[bench]]
name = "benchmark"
harness = false

[dependencies.pyo3]
version = "*"

[features]
# Fix for linker issues with `cargo test`
## Works now by running `cargo test --no-default-features
### More info: https://pyo3.rs/v0.13.2/faq.html#i-cant-run-cargo-test-im-having-linker-issues-like-symbol-not-found-or-undefined-reference-to-_pyexc_systemerror
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]


[profile.release]
codegen-units = 1
debug = false
incremental = false
lto = true
opt-level = 3
panic = "abort"
