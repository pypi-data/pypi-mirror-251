[tool.poetry]
name = "jccc"
version = "0.1.1"
description = "Jit compiled color conversion."
authors = ["Garrett Shipley <garrett.shipley7+github@gmail.com>"]
license = "BSD3"
readme = "README.md"
homepage = "https://github.com/garth74/jccc"
repository = "https://github.com/garth74/jccc"
keywords = ["jit", "color conversion", "python3"]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
numba = "^0.58.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
mypy = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
"Homepage" = "https://github.com/garth74/jccc"
"Bug Tracker" = "https://github.com/garth74/jccc/issues"
