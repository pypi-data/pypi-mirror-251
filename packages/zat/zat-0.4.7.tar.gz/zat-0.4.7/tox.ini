[tox]
envlist = py39, py310, flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/zat
deps =
    pytest
    coverage
    pytest-cov
    interruptingcow
commands =
    py.test --basetemp={envtmpdir} --cov=zat zat

[testenv:flake8]
basepython = python3.9
deps =
    flake8
commands =
    flake8 zat/ setup.py

[testenv:codecov]
passenv = CI,TRAVIS,TRAVIS_*
deps =
    codecov
commands =
    codecov

[testenv:coveralls]
passenv = CI,TRAVIS,TRAVIS_*
deps =
    coveralls
usedevelop = true
commands =
    coverage report
    coveralls

