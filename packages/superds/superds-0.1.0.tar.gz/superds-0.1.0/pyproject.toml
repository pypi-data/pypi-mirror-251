[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "superds"
version = "0.1.0"
authors = [
  { name="Gosbo", email="gosbo@earwicker.co.uk" },
]
description = "A small libarary of objects better lists"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/idlekahbo/superds"
"Bug Tracker" = "https://github.com/idlekahbo/superds/issues"