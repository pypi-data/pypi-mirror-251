[tool.poetry]
name = "dbkp"
version = "1.0.5"
description = "Dotfiles backup and restore tool"
authors = ["Álan Crístoffer <acristoffers@startmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/acristoffers/dbkp"
keywords = ["dotfiles", "backup", "restore", "manager"]

[tool.poetry.scripts]
dbkp = 'dbkp.dbkp:main'

[tool.poetry.dependencies]
python = ">=3.7"
pydantic = "^2.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
