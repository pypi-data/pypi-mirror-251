[build-system]
requires = [
    "hatchling",
    "oracledb == 1.4.2",
    "pandas", 
    "rich == 13.7.0",
    "SQLAlchemy==2.0.23"
    ]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
  "parallel_db"
]

[project]
name = "parallel_db"
version = "0.0.3-2"
authors = [
  { name="zkh-dot", email="kernzahar@gmail.com" },
]
description = "Package for high level database parallel  automatization"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Zkh-dot/parallel-db"
Issues = "https://github.com/Zkh-dot/parallel-db/issues"