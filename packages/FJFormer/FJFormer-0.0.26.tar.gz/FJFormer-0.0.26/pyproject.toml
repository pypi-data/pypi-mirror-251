[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "jax>=0.4.16",
    "jaxlib>=0.4.16",
    "numpy~=1.26.2",
    "typing~=3.7.4.3",
    "flax~=0.7.5",
    "chex~=0.1.84",
    "ipython~=8.17.2",
    "datasets~=2.14.7",
    "einops~=0.6.1",
    "msgpack~=1.0.7",
    "tqdm~=4.64.1",
    "optax~=0.1.7",
    "setuptools~=68.1.2",
    "ml_collections==0.1.1"
]
[tool.black]
line-length = 88
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_third_party = ["jax", 'jaxlib', 'flax', 'optax']

[tool.flake8]
max-line-length = 88
[tool.poetry]
readme = "README.md"
authors = ["Erfan zare chavoshi"]
name = "FJFormer"
description = """
Embark on a journey of paralleled/unparalleled computational prowess with FJFormer - an arsenal of custom Jax Flax
Functions and Utils that elevate your AI endeavors to new heights!
"""
version = "0.0.22"


[tool.mypy]
ignore_missing_imports = true
warn_unused_configs = true