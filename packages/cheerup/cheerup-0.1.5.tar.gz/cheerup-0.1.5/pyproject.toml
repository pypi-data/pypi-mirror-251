[project]
name = "cheerup"
version = "0.1.5"
authors = [{ name = "Takashi Yamamiya", email = "tak@metatoys.org" }]
description = "Cheer on your command-line expertise!"
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "openai",
    "python-dotenv",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "black",
    "mypy",
    "pylint",
    "build",
    "twine",
]

[project.scripts]
cheerup = "cheerup:main"

[project.urls]
"Homepage" = "https://github.com/propella/cheerup"
"Bug Tracker" = "https://github.com/propella/cheerup/issues"
