[tool.poetry]
name = "aidkit-client"
version = "0.9.3"
description="aidkit for your CI/CD and j-notebooks."
authors = ["neurocat GmbH"]
readme = "README_PYPI.md"
license = "Apache-2.0"

packages = [
    {include = "aidkit_client"},
]

[tool.poetry.dependencies]
python = ">=3.7,<3.10"
httpx = "^0.21.1"
pandas = "^1.1.4"
pydantic = "^1.8.2"
Pillow = "8.4"
altair = "^4.2.0"
jsonschema = "3.2.0"
matplotlib = "^3.5.3"
ipywidgets = "^8.0.1"
ipython = "7.34.0"
tenacity = "^8.2.1"
tqdm = "^4.49.0"


[tool.poetry.dev-dependencies]
types-tabulate = "^0.8.3"
pylint = "^2.12.1"
mypy = "^0.910"
flake8 = "^4.0.1"
twine = "^3.7.0"
flake8-docstrings = "^1.6.0"
flake8-bugbear = "^22.1.11"
flake8-todos = "^0.1.5"
flake8-mutable = "^1.2.0"
flake8-noqa = "^1.2.2"
flake8-rst-docstrings = "^0.2.5"
flake8-use-fstring = "^1.3"
flake8-eradicate = "^1.2.0"
flake8-blind-except = "^0.2.0"
flake8-bandit = "^3.0.0"
flake8-annotations = "^2.7.0"
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
max-doc-length = 79
target-version = ['py38']

[tool.isort]
profile = "black"
multi_line_output = 3
