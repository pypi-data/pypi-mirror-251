[metadata]
name = remote-etc-hosts
version = 1.0.1
url = https://github.com/Jane1Q94/remote-etc-hosts
author = Jane1Q94
author_email = janblue1q943@gmail.com
description = A simple package for handling `/etc/hosts` in remote hosts
long_description = file: README.metadata
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
python_requires = >=3.10
install_requires = 
	paramiko
	fire<1

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	remote_etc_hosts = remote_etc_hosts.cli:main

[tool:pytest]
addopts = 
	--cov=remote_etc_hosts

[coverage:run]
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[tox:tox]
envlist = py310
isolated_build = True

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest

[testenv:format]
skip_install = True
basepython = python3.10
deps = 
	black
commands = 
	black {posargs:src test}

[testenv:lint]
skip_install = True
basepython = python3.10
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[flake8]
max-line-length = 120
ignore = 
	F401
	F403

[egg_info]
tag_build = 
tag_date = 0

