[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiclipal"
version = "0.0.8"
authors = [{ name = "Grzegorz GrzÄ™da", email = "grzegorz.grzeda@g2labs.pl" }]
description = "Compact AI CLI pal for your terminal. Powered by OpenAI API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["vt100logging>=1.1.0", "openai", "python-dotenv"]

[project.urls]
Homepage = "https://github.com/g2labs-grzegorz-grzeda/aiclipal"
Issues = "https://github.com/g2labs-grzegorz-grzeda/aiclipal/issues"

[project.scripts]
"aiclipal" = "aiclipal:ai_cli_pal_main"
