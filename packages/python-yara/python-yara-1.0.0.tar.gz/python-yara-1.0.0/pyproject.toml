# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python-yara"
version = "1.0.0"
description = "This is a placeholder to alert when you install the wrong python yara module"
readme = "README.md"
authors = [{ name = "Silas Cutler", email = "silas@p1nk.io" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["dangerous"]
dependencies = [
]
requires-python = ">=3.1"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools"]

[project.urls]
Homepage = "https://github.com/silascutler/python-yara"
