[tool.poetry]
name = "change-point-analyzer"
version = "0.0.1"
description = "A Python package for analyzing change points in time series data based on Dr. Wayne Taylor's algorithm."
license = "MIT"
authors = ["Jonah Breslow <jonahbreslow@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
numpy = "^1.26.3"
matplotlib = "^3.8.2"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
black = "^23.12.1"


[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
