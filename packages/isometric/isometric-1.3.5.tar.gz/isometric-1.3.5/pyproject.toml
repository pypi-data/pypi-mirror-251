[build-system]
requires = [
    "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "isometric"
version = "1.3.5"
description = "Vectors on an isometric grid."
readme = "README.rst"
authors = [
    { name = "Johannes", email = "johannes-programming@posteo.org" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
]
requires-python = ">=3.11"

[project.license]
file = "LICENSE.txt"

[projects.urls]
Source = "https://github.com/johannes-programming/isometric"
Download = "https://pypi.org/project/isometric/#files"
