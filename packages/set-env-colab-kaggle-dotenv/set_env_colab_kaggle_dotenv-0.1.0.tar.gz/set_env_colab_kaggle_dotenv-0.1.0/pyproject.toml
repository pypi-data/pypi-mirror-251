[project]
name = "set-env-colab-kaggle-dotenv"
version = "0.1.0"
description = "Set an environ variable in colab/kaggle/dotenv(.env/dotenv/env)"
authors = [
    { name = "ffreemt"}
]
dependencies = [
    "python-dotenv>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
hello = "set_env:hello"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.4",
    "ipython>=8.12.3",
    "pip>=23.3.2",
    "ruff>=0.1.13",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/set_env"]
