[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "canopy-platform"
version = "0.0.104"
description = "a decentralized social web platform"
keywords = ["IndieWeb", "ActivityPub"]
homepage = "https://ragt.ag/code/projects/canopy"
repository = "https://ragt.ag/code/projects/canopy.git"
documentation = "https://ragt.ag/code/projects/canopy/api"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "BSD-2-Clause"
packages = [{include="canopy"}]

[tool.pyright]
reportGeneralTypeIssues = false
reportOptionalMemberAccess = false

[tool.poetry.plugins."websites"]
canopy = "canopy:app"

[[tool.poetry.source]]
name = "main"
url = "https://ragt.ag/code/pypi"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
webint = "^0.1"
webint-ai = "^0.0"
webint-auth = "^0.0"
webint-cache = "^0.0"
webint-code = "^0.0"
webint-data = "^0.0"
webint-editor = "^0.0"
webint-guests = "^0.0"
webint-live = "^0.0"
webint-media = "^0.0"
webint-mentions = "^0.0"
webint-owner = "^0.0"
webint-player = "^0.0"
webint-posts = "^0.0"
webint-search = "^0.0"
webint-sites = "^0.0"
webint-system = "^0.0"
webint-tracker = "^0.0"

