[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graph-pes"
version = "0.0.0"
description = "Potential Energy Surfaces on Graphs"
readme = "README.md"
authors = [{ name = "John Gardner", email = "gardner.john97@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = []
dependencies = [
    "torch",
    "torch-geometric",
    "pytorch-lightning",
    "ase",
    "numpy",
    "jaxtyping",
]
requires-python = ">=3.8"

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]
dev = ["notebook", "ruff", "bumpver"]
doc = [
    "sphinx",
    "furo",
    "nbsphinx",
    "sphinx-autobuild",
    "sphinxext-opengraph",
    "sphinx-copybutton",
]
publish = ["build", "twine"]

[project.urls]
Homepage = "https://github.com/jla-gardner/graph-pes"

[tool.bumpver]
current_version = "0.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/graph_pes/__init__.py" = ["{version}"]

[tool.ruff]
line-length = 80
indent-width = 4
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
ignore = ["SIM300", "E402", "E703", "F722", "UP037", "F821"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.coverage.report]
exclude_also = [
    "def __repr__",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "\\.\\.\\.",
    "except ImportError",
]

[tool.pytest.ini_options]
# ignore all warnings coming from the pytorch_lightning package
filterwarnings = [
    "ignore::DeprecationWarning:pytorch_lightning",
    "ignore::DeprecationWarning:lightning_fabric",
    "ignore::DeprecationWarning:lightning_utilities",
    "ignore::DeprecationWarning:pkg_resources",
    "ignore::DeprecationWarning:torchmetrics",
    "ignore::UserWarning:pytorch_lightning",
]
