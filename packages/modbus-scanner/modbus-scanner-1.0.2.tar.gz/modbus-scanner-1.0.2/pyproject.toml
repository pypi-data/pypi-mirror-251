[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]
[project]
name = "modbus-scanner"
version = "1.0.2"
authors = [
  { name="Karmavir Joshi", email="karmavirj@protonmail.com" },
]
description = "Scanner For Modbus RTU and TCP/IP"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/kvjoshi/modbus_scanner"
Issues = "https://github.com/kvjoshi/modbus_scanner/issues"