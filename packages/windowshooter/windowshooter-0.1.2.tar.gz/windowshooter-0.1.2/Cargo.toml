[package]
name = "windowshooter"
version = "0.1.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "windowshooter"
crate-type = ["cdylib"]

[dependencies]
ndarray = "0.15.6"
numpy = "0.19.0"
pyo3 = "0.19.0"
screenshot = {git = "https://github.com/BarmonHammer/screenshot-rs.git"}
mimalloc = { version = "*", default-features = false }


[tools.maturin]
profile = "release"
lto = "fat"
