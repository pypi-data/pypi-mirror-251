[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "path_add_jlussier"
version = "0.0.1"
authors = [
  { name="Jonathan Lussier", email="jonathan.lussier07@gmail.com" },
]
description = "A small package to simplify adding working directories to path, from a sub directory"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"