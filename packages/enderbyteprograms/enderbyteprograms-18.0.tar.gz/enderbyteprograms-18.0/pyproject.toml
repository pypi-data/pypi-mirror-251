[build-system]
requires = ["setuptools>=61.0","cursesplus>=3.15","requests"]
#install_requires = ["cursesplus>=3.15","requests"]
build-backend = "setuptools.build_meta"

[project]
name = "enderbyteprograms"
version = "18.0"
authors = [
  { name="Enderbyte Programs", email="enderbyteprograms@gmail.com" },
]
description = "Enderbyte Programs shared utility libraries"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://enderbyteprograms.weebly.com"
Issues = "https://github.com/Enderbyte-Programs/internal-libraries/issues"

