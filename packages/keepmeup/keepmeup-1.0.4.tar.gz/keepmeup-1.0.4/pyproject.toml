[tool.poetry]
name = "keepmeup"
version = "1.0.4"
description = "Keep windows away from sleeping"
authors = ["Michael Tai Wai Ho"]
readme = "README.md"
packages = [{include = "keepmeup"}]

[tool.poetry.dependencies]
python = "^3.9"
pyautogui = "^0.9.54"
PySimpleGUI = "^4.60.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
keepmeup = "keepmeup.main:main"