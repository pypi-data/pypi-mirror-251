<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <css />

        let WINDOW_ID = '{{window_id}}'
        let load_list = []
    </script>
</head>

<body>
    <h1>Template {{window_id}}</h1>
    <div id="outnull"></div>
    <p id='pywebview-status'><span class="blink_me">Initializing...</span></p>

    <h2>Summary</h2>

    <script>
        //{{core}}
        window.addEventListener('pywebviewready', function () {
            coreOnPywebviewReady();
        })

    </script>

</html>
