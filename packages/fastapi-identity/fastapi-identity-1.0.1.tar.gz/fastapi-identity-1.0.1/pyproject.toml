[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "fastapi-identity"
version = "1.0.1"
dependencies = [
    "fastapi>=0.108.0",
    "pyotp>=2.9.0",
    "email-validator>=2.1.0.post1",
    "bcrypt>=4.1.2",
    "passlib>=1.7.4",
    "python-jose[cryptography]",
    "python-multipart",
]

[project.optional-dependencies]
sqlalchemy = [
    "fastapi-identity-sqlalchemy",
]
tortoise = [
    "fastapi-identity-tortoise"
]

[tool.setuptools.packages.find]
exclude = ["fastapi_identity.tests*", "example*"]


