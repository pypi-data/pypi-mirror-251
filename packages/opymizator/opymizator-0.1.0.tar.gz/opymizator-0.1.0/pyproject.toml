[tool.poetry]
name = "opymizator"
version = "0.1.0"
description = "Hyperparameters optimization made easy"
authors = ["AlexandreKempf <alexandre.kempf@cri-paris.org>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
optuna = "^3.0"
pyyaml = "^6.0"

[tool.poetry.scripts]
opymizator = 'opymizator.main:cli'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
