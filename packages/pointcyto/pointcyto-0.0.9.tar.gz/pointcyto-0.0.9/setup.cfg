[metadata]
name = pointcyto
description = Add a short description here!
author = gunthergl
author_email = gunthergl@gmx.net
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	torch
	torch_geometric
	pandas
	numpy
	matplotlib
	pytorch_lightning
	flowio
	flowkit
	datatable

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-testmon
	docstr-coverage
	nbsphinx
	ipykernel
	ipython
	wand
	pyarrow  # for feather format testing

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pointcyto --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pointcyto
extensions = 
	gitlab
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

