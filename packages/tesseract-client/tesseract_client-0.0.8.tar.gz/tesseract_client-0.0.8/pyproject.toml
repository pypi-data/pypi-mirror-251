[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tesseract_client"
version = "0.0.8"
description = "Client for Tesseract API"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
  dependencies = [
  "annotated-types==0.6.0",
  "attrs==23.1.0",
  "cachetools==5.3.2",
  "certifi==2023.7.22",
  "cffi==1.16.0",
  "chardet==5.2.0",
  "charset-normalizer==3.3.2",
  "click==8.1.7",
  "colorama==0.4.6",
  "cryptography==41.0.7",
  "distlib==0.3.8",
  "exceptiongroup==1.2.0",
  "filelock==3.13.1",
  "flake8==6.1.0",
  "ghp-import==2.1.0",
  "hypothesis==6.92.0",
  "idna==3.4",
  "importlib-metadata==7.0.0",
  "iniconfig==2.0.0",
  "jaraco.classes==3.3.0",
  "jeepney==0.8.0",
  "Jinja2==3.1.2",
  "keyring==24.3.0",
  "loguru==0.7.2",
  "Markdown==3.5.1",
  "MarkupSafe==2.1.3",
  "mccabe==0.7.0",
  "mergedeep==1.3.4",
  "mkdocs==1.5.3",
  "more-itertools==10.1.0",
  "packaging==23.2",
  "pathspec==0.12.1",
  "platformdirs==4.1.0",
  "pluggy==1.3.0",
  "pycodestyle==2.11.1",
  "pycparser==2.21",
  "pyflakes==3.1.0",
  "pyproject-api==1.6.1",
  "pytest==7.4.3",
  "pytest-mock==3.12.0",
  "python-dateutil==2.8.2",
  "python-dotenv==1.0.0",
  "PyYAML==6.0.1",
  "pyyaml_env_tag==0.1",
  "requests==2.31.0",
  "responses==0.24.1",
  "SecretStorage==3.3.3",
  "six==1.16.0",
  "sortedcontainers==2.4.0",
  "tomli==2.0.1",
  "tox==4.11.4",
  "typing_extensions==4.8.0",
  "urllib3==2.0.7",
  "virtualenv==20.25.0",
  "watchdog==3.0.0",
  "zipp==3.17.0"
]

[project.urls]
Homepage = "https://gitlab-stud.elka.pw.edu.pl/mstelmak/zprp-cloud-storage"
Issues = "https://gitlab-stud.elka.pw.edu.pl/mstelmak/zprp-cloud-storage/issues"

[project.scripts]
tesseract = "tesseract_client.main:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tesseract_client"]