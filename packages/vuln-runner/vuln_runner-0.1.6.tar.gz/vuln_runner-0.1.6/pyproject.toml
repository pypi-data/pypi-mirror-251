[tool.poetry]
name = "vuln-runner"
version = "0.1.6"
description = "A Docker runner for docker-based vulnerable environments."
authors = ["SecSI <dev@secsi.io>"]
readme = "README.md"
packages = [
  { include = "docker_vuln_runner" },
  { include = "docker_vuln_controller" },
  { include = "docker_vuln_node" },
]

[tool.poetry.dependencies]
python = "^3.8"
pyyaml = "^6.0"
typer = "0.9.0"
python-on-whales = "0.68.0"
gitpython = "^3.1.29"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
twine = "^4.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vuln-runner = 'docker_vuln_runner.main:app'
vuln-controller = 'docker_vuln_controller.main:app'
vuln-node = 'docker_vuln_node.main:app'
