[metadata]
name = acomms
version = 2.6.0
author = Eric Gallimore, Caileigh Fitzgerald
author_email = pyacomms@whoi.edu, cfitzgerald@whoi.edu
url = http://acomms.whoi.edu/
license = LGPLv3+
description = WHOI Micromodem Interface Library and Tools
long_description = file: README.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Programming Language :: Python :: 3.6
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering

[options]
python_requires = >=3.6
packages = find:
install_requires = 
	bidict
	bitstring >= 3.0.0
	pyserial >= 2.6
	isodate >= 0.4.9
	crcmod >= 1.7

[egg_info]
tag_build = 
tag_date = 0

