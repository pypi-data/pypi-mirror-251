[build-system]
requires = ["hatchling", "setuptools", "wheel"]
build-backend = "hatchling.build"

[project]
name = "googledrivedl"
version = "0.1.0"
authors = [
  { name="duckduckgrayduck", email="sanjin+googledrivedl@muckrock.com" },
]
description = "Python library that allows you to download Google Drive files and folders."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "html.parser"
]

[project.urls]
"Homepage" = "https://github.com/duckduckgrayduck/googledrivedl"
"Bug Tracker" = "https://github.com/duckduckgrayduck/googledrivedl/issues"
