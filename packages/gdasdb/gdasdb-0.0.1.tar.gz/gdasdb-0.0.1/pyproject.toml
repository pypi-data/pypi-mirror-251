[project]
name = "gdasdb"
version = "0.0.1"
authors = [
  { name="Ricardo Santos", email="ricardo@diasantos.com" },
]
description = "GDAS - Database connection library"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mimesis >= 4.1.3",
    "numpy >= 1.24.1",
    "singlestoredb >= 0.5.3",
]
requires-python = ">=3.11"

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://gitlab.gdas.com.pt/"

