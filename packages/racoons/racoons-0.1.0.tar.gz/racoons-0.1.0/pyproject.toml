[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "racoons"
authors = [{name = "Paul-Philipp Jacobs", email = "jacobspaul91@gmail.com"}]
dynamic = ["version", "description"]

requires-python = ">=3.9"

dependencies=[
    "imblearn>=0.0",
    "matplotlib>=3.8.2",
    "numpy>=1.20.0",
    "pandas>=2.1.0",
    "scikit-learn>=1.3.0",
    "tqdm>=4.65.0",
    "seaborn>=0.13.0"
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.0",
]