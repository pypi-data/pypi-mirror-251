[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "racoons"
authors = [{name = "Paul-Philipp Jacobs", email = "jacobspaul91@gmail.com"}]
dynamic = ["version", "description"]

requires-python = ">=3.6"

dependencies=[
    "imblearn>=0.0",
    "matplotlib>=3.8.2",
    "numpy>=1.26.3",
    "pandas>=2.1.4",
    "scikit-learn>=1.3.2",
    "tqdm>=4.66.1",
]

[project.optional-dependencies]
test = [
    "pytest>=7.4.4",
]