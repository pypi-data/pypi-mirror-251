[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NPSAM"
version = "1.2"
dependencies = [
    "numba == 0.57.0",
    "numpy == 1.24.3",
    "opencv-python == 4.8.0.74",
    "pandas == 2.0.1",
    "matplotlib == 3.7.1",
    "scikit-image == 0.20.0",
    "ipympl == 0.9.3",
    "PyQt5 == 5.15.9",
    "Pillow >= 7.1.2",
    "ultralytics == 8.0.120",
    "jupyterlab == 4.0.7",
    "requests == 2.31.0",
]
requires-python = ">= 3.10"
authors = [
  {name = "Rasmus Larsen", email = "rasmus@inano.au.dk"},
  {name = "Torben Villadsen", email = "torben-v@hotmail.com"},
]
description="NP-SAM is an easy-to-use segmentation and analysis tool for nanoparticles and more."
readme = "README.md"
license = {file = "LICENSE.txt"}
keywords = ["nanoparticles", "segmentation"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
]