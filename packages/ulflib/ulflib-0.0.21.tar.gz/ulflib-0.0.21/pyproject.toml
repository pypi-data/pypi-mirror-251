[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ulflib"
version = "0.0.21"
authors = [
  { name="Benjamin Kane", email="Ben.Kane@me.com" },
  { name="Gene Kim", email="genekim@usf.edu" }
]
description = "A Python port of the Lisp ulflib package by Gene Kim."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "transduction >= 0.1.3",
    "memoization >= 0.4.0",
]

[project.urls]
"Homepage" = "https://github.com/bkane2/ulflib-py"
"Bug Tracker" = "https://github.com/bkane2/ulflib-py/issues"