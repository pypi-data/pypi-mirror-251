[tool.poetry]
name = "intel-toolkit"
version = "0.1.19"
license = "BSD-3-Clause"
description = "Toolkit with methods to consume vulnerability risk mapping APIs"
authors = ["cristianovisk <cristianovisk@gmail.com>"]
readme = "README.md"
packages = [{include = "intel_toolkit"}]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10'
]

[tool.poetry.scripts]
cve_insights = "intel_toolkit.cli:cli"

[tool.poetry.dependencies]
python = "^3.10"
httpx = {extras = ["http2"], version = "^0.24.1"}
rich = "^13.5.2"
requests = "^2.31.0"
pyshorteners = "^1.0.1"
brotli = "^1.0.9"
pandas = "^2.0.3"
openpyxl = "^3.1.2"
streamlit = "^1.28.1"

[tool.poetry.urls]
"Código" = "https://github.com/cristianovisk/intel-toolkit"
"Bug Tracker" = "https://github.com/cristianovisk/intel-toolkit/issues"
"Documentação" = "https://github.com/cristianovisk/intel-toolkit/blob/main/README.md"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
