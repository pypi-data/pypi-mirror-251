[metadata]
name = pandarus
version = file: pandarus/VERSION
description = GIS toolkit for regionalized life cycle assessment.
author = Chris Mutel
maintainer = Chris Mutel
maintainer_email = <cmutel@gmail.com>
author_email = <cmutel@gmail.com>
license = BSD license
license_files = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
keywords = "brightway", "development"
url = https://github.com/cmutel/pandarus
project_urls = 
	source = https://github.com/cmutel/pandarus
	homepage = https://github.com/cmutel/pandarus
	tracker = https://github.com/cmutel/pandarus/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=.
python_requires = >=3.8
install_requires = 
	appdirs
	fiona
	gdal
	geopandas
	geos
	numpy
	pybind11
	rasterio
	rasterstats
	Rtree
	shapely

[options.package_data]
pandarus = tests/data/*.*

[options.packages.find]
where = .
exclude = 
	tests

[options.extras_require]
test = 
	pytest-cov
	codecov
	pytest
dev = 
	flake8
	pre-commit
	pylint
	sphinx

[options.entry_points]
console_scripts = 

[tool:pytest]
addopts = 
	--cov pandarus --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, E731, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[egg_info]
tag_build = 
tag_date = 0

