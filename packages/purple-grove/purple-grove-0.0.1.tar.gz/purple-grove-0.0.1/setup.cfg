[metadata]
name = purple-grove
version = 0.0.1
author = Purple Monkey Collective
author_email = purplegrove@purplemonkeys.co.uk
description = Supporting library for the Purple Grove platform
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://purplegrove.purplemonkeys.co.uk
project_urls = 
	Bug Tracker = https://github.com/PurpleMonkeyCollective/purplegrove/issues
	Repository = https://github.com/PurpleMonkeyCollective/purplegrove
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= purple-grove
packages = find:
python_requires = >=3.6

[options.packages.find]
where = purple-grove

[egg_info]
tag_build = 
tag_date = 0

