[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zense"
version = "0.0.1-alpha"
authors = [{ name = "Yasas Senarath" }]
description = "Efficient Data Storage and Seamless Manipulation"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["octoflow>=0.0.10"]

[project.urls]
Homepage = "https://github.com/ysenarath/zense"
Issues = "https://github.com/ysenarath/zense/issues"
