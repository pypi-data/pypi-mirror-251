[project]
name = "qdpxlib"
version = "0.1.1"
authors = [
  { name="Ori Yonay", email="oyonay12@tamu.edu" },
  { name="Anwesha Basu", email="anwesha.basu@tamu.edu" },
]
description = "Python API for easy handling (importing and exporting) of QDPX (MAXQDA) files."
