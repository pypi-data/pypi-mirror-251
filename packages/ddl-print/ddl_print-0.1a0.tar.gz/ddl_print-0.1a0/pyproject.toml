[tool.poetry]
name = "ddl-print"
version = "0.1a0"
description = "Print DDL of your models without connecting to an actual database"
authors = ["noamtamir <noam.tamir@gmail.com>"]
readme = "README.md"
packages = [{include = "ddl_print"}]

[tool.poetry.dependencies]
python = "^3.10"
django = "^5.0.1"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.2"
autopep8 = "^2.0.4"
psycopg = {extras = ["binary"], version = "^3.1.17"}
mysqlclient = "^2.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
