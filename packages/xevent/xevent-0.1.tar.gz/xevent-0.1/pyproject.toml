[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["xevent"]

[project]
name = "xevent"
version = "0.1"
authors = [
    { name = "Jonas Spaeth", email = "jonas.spaeth@physik.uni-muenchen.de" },
]
description = "Create event composites from xarray data."
readme = "README.md"
requires-python = ">=3.10"
keywords = ["xarray", "event", "composite"]
license = { text = "BSD-3-Clause" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Intended Audience :: Science/Research",
]
dependencies = [
    "numpy",
    "xarray",
    "pandas",
    "dask",
]

[project.urls]
"Source Code" = "https://gitlab.lrz.de/ru35hub/xevent"
"Bug Tracker" = "https://gitlab.lrz.de/ru35hub/xevent"