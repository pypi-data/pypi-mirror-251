[tool.poetry]
name = "nonebot-plugin-gocqhttpQQ"
version = "0.0.2"
description = "修改了一些代码."
authors = ["Mix <mnixry@users.noreply.github.com>"]
license = "AGPL-3.0"
packages = [{ include = 'nonebot_plugin_gocqhttpQQ' }]
include = ["nonebot_plugin_gocqhttpQQ/web/dist/**/*"]
readme = "README.md"
repository = "https://github.com/2027839379/nonebot_plugin_gocqhttpQQ"

[tool.poetry.dependencies]
python = "^3.8"
nonebot2 = { extras = ["fastapi"], version = "^2.0.0" }
psutil = "^5.9.0"
nonebot-adapter-onebot = "^2.0.0"
py-cpuinfo = ">=8,<10"
httpx = ">=0.20.0"
chevron = "^0.14.0"
"proxy.py" = { version = "^2.4.3", optional = true }

[tool.poetry.dev-dependencies]
black = "^23.9"
flake8 = "^5.0.4"

[tool.poetry.extras]
proxy = ["proxy.py"]

[tool.pyright]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
