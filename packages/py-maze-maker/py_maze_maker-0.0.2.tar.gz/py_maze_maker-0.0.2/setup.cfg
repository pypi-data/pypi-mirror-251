[metadata]
name = py_maze_maker
version = 0.0.2
author = Mohammad Sajid Anwar
author_email = mohammad.anwar@yahoo.com
description = A simple Python package to make ASCII maze.
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/manwar/py_maze_maker
project_urls = 
	Bug Tracker = https://github.com/manwar/py_maze_maker/issues
	repository = https://github.com/manwar/py_maze_maker
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

