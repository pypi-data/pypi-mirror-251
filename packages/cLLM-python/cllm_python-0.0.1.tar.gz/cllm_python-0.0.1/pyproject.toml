[build-system]
requires = ["scikit-build-core[pyproject]>=0.5.1"]
build-backend = "scikit_build_core.build"

[project]
name = "cLLM-python"
dynamic = ["version"]
description = "cLLM is a Python binding project that provides seamless integration and support for various models, including llama.cpp"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Erfan Zare Chavoshi", email = "erfanzare82@yahoo.com" },
]
dependencies = [
    "typing-extensions>=4.5.0",
    "numpy>=1.20.0",
    "diskcache>=5.6.1",
]

requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
[project.optional-dependencies]

all = [
    "typing-extensions>=4.5.0",
    "typing~=3.7.4.3",
    "ipython~=8.17.2",
    "tqdm~=4.64.1",
    "pydantic==2.5.3",
    "setuptools~=68.1.2",
    "gradio~=4.12.0",
    "numpy~=1.26.2",
    "uvicorn~=0.23.2",
    "fastapi~=0.104.1",
    "pydantic-core==2.14.6",
    "requests~=2.31.0",
    "transformers~=4.36.1",
    "huggingface-hub==0.20.1",
    "absl-py==2.0.0",
    "termcolor==2.4.0",
    "diskcache~=5.6.3"
]

[tool.scikit-build]
wheel.packages = ["cLLM"]
cmake.verbose = true
cmake.minimum-version = "3.21"
minimum-version = "0.5.1"
sdist.include = [".git", "vendor/llama.cpp/.git"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cLLM/__init__.py"

[tool.pytest.ini_options]
addopts = "--ignore=vendor"

