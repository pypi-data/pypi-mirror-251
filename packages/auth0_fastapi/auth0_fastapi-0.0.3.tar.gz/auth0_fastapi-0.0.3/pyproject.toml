[tool.poetry]
name = "auth0_fastapi"
version = "0.0.3"
authors = ["Juan Cruz Martinez <bajcmartinez@gmail.com>"]
description = "A must have if you are using Auth0 with FastAPI"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.11"
fastapi = ">=0.105.0"
pyjwt = "^2.8.0"
cryptography = "^41.0.7"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.4"
httpx = "^0.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bajcmartinez/auth0-fastapi"
"Bug Tracker" = "https://github.com/bajcmartinez/auth0-fastapi/issues"