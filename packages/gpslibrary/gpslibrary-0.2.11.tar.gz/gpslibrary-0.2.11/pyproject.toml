[tool.poetry]
name = "gpslibrary"
version = "0.2.11"
description = "Library to handle reading, analysing and ploting GPS and other data"
authors = [
"Benedikt Gunnar Ã“feigsson <bgo@vedur.is>",
"Maria Fernanda Gonzalez <mariagr@vedur.is>"
]

readme = "README.md"

packages = [
    { include = "gtimes/*.py", from = "src" },
    { include = "cparser/*.py", from = "src" },
#    { include = "dblib/*.py", from = "src" },
    { include = "geo_dataread/*.py", from = "src" },
    { include = "geofunc/*.py", from = "src" },
    { include = "gpsUtils/*.py", from = "src" },
#    { include = "pconnect/*.py", from = "src" },
    { include = "receivers/*.py", from = "src" },
#    { include = "gpsplot/gpsplot.py", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
numpy = "^1.24.3"
pytz = "^2023.3"
python-dateutil = "^2.8.2"
psycopg2-binary = "^2.9.6"
pandas = "^2.0.1"
scipy = "^1.10.1"
pyproj = "^3.5.0"
requests = "^2.31.0"
sqlalchemy = "^1.4.36"
icecream = "^2.1.3"


[tool.poetry.scripts]
    timecalc = 'gtimes.timecalc:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[repositories]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"

[project]
dependencies = [
"mkdocstrings[python]>=0.18",
]

