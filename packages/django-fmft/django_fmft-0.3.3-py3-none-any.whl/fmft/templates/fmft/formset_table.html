{# Render a table that contains a formset #}
{% load django_tables2 %}

<form method="post">
    {% csrf_token %}

    <div class="formset-table">
        {% render_table table %}
    </div>

    {{ formset.management_form }}

    <div class="form-actions">
        <button class="btn btn-primary" name="submit"  type="submit">
            Save
        </button>
    </div>
</form>
