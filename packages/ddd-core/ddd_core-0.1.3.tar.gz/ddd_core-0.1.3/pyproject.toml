[tool.poetry]
name = "ddd-core"
version = "0.1.3"
description = "Library for programming application layer using Domain Driven Design"
authors = ["Salvador Ruiz <sruiz@indoorclima.com>"]
license = "LGPL"
readme = "README.md"
packages = [
    {include = "ddd"}
]
[tool.poetry.dependencies]
python = "^3.11"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.3.1"
isort = "^5.12.0"
flake8 = "^6.0.0"
pyright = "^1.1.309"
pre-commit = "^3.3.2"
pytest-cov = "^4.1.0"
commitizen = "^3.6.0"
pytest-asyncio = "^0.21.0"
greenlet = "^3.0.2"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
python_files = "test_* feat_*"
python_classes = "A_* An_* UseCase_* Test*"
python_functions = "should_* scenario_* test_*"
asyncio_mode = "auto"

[tool.coverage.run]
concurrency = ["thread", "greenlet"]
