[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kotlyn"
version = "0.5.3"
authors = [
  { name="zewenn", email="zc.fallens@gamil.com" },
]
description = "The best toolkit to build, run or compile Kotlin appications."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/neunyx/kotlin-builder"
Issues = "https://github.com/neunyx/kotlin-builder/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}