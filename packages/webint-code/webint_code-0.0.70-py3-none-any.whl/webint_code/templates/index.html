$def with (system, apps, projects)
$var title: Code

<h2>Projects</h2>
<ul>
$for project in projects:

</ul>

$if tx.user.is_owner:

    <textarea name=code>random.choice("foobarbatbaz")</textarea>
    <button>Run</button>
    </form>
