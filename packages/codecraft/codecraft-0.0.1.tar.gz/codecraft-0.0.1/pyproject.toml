[tool.ruff]
# Enable Pyflakes `E` and `F` codes by default.
select = ["A", "B", "C", "DJ", "E", "ERA", "F", "W", "I", "S", "Q"]
#select = ["I"]
ignore = ["S101", "S105", "S106", "A003", "B904"]

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["A", "B", "C", "D", "E", "F", "I", "Q", "W"]
unfixable = ["F841"]

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "tests"
]
per-file-ignores = {}

# Same as Black.
line-length = 120

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py38"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10



[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
# 'extend-exclude' excludes files or directories in addition to the defaults
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
(
  ^/foo.py    # exclude a file named foo.py in the root of the project
  | .*_pb2.py  # exclude autogenerated Protocol Buffer files anywhere in the project
)
'''
[tool.poetry]
name = "codecraft"
version = "0.0.1"
description = "AI code assistant to help you write code faster, cover it with tests and more"
authors = ["Aleksandr Lifanov <lifanov@welltory.app>", "Welltory <hello@welltory.com>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.0"
pydantic = "^1.10.7"
langchain = "^0.0.350"
tiktoken = "^0.3.3"
termcolor = "^2.3.0"
yaspin = "^3.0.1"
prompt_toolkit = "^3.0.43"
pytest-xdist = "^3.5.0"
pytest-cov = "^4.1.0"
structlog = "^23.3.0"
openai = "^1.6.1"
tree-sitter-languages = "^1.9.1"

[tool.poetry.group.dev.dependencies]
black = "^23.12.1"
ruff = "^0.1.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
codecraft = "codecraft.cli:main"
