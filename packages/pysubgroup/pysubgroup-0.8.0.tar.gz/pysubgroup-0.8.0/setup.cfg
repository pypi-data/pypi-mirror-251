[metadata]
name = pysubgroup
description = pysubgroup is a Python library for the data analysis task of subgroup discovery.
author = Florian Lemmerich, Felix Stamm, Martin Becker
author_email = florian@lemmerich.net
license = Apache 2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/flemmerich/pysubgroup
project_urls = 
	Documentation = https://pysubgroup.readthedocs.io/
	Source = https://github.com/flemmerich/pysubgroup
	Tracker = https://github.com/flemmerich/pysubgroup/issues
	Download = https://pypi.org/project/pysubgroup/#files
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Programming Language :: Python
	Topic :: Software Development
	Topic :: Scientific/Engineering
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.6
install_requires = 
	importlib-metadata; python_version<"3.8"
	pandas>=0.24.0
	scipy
	numpy
	matplotlib

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pysubgroup --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
markers = 
	slow: mark tests as slow (deselect with '-m "not slow"')

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pysubgroup
extensions = 
	github_actions
	markdown
	pre_commit

[coverage:run]
branch = True
source = pysubgroup

[coverage:paths]
source = 
	src/
	*/site-packages/

[coverage:report]
exclude_lines = 
	pragma: no cover
	pragma: no branch okay
	def __repr__
	if self\.debug
	
	raise AssertionError
	raise NotImplementedError
	
	if 0:
	if __name__ == .__main__.:
	pass

[egg_info]
tag_build = 
tag_date = 0

