[metadata]
name = codarcane
version = 0.0.3
author = Rochdi Khalid
description = Your go-to repository for code snippets
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/rochdikhalid/codarcane
project_urls = 
	Bug Tracker = https://gitlab.com/rochdikhalid/codarcane/-/issues
	repository = https://gitlab.com/rochdikhalid/codarcane
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	click
	pyperclip

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	codarcane = codarcane.snippet_manager:cli

[egg_info]
tag_build = 
tag_date = 0

